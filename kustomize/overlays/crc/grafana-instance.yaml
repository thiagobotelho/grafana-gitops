apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: grafana
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    dashboards: grafana
spec:
  config:
    log:
      mode: console
    security:
      admin_user: root
      admin_password: start
    auth:
      disable_login_form: "false"
